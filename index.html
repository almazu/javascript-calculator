<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <main>
        <div id="display">0</div>
        <div id="keypad">
            <button id="clear-all-button">AC</button>
            <button id="clear-button">C</button>
            <button id="divide">/</button>
            <br>
            <button class="integer" value="7">7</button>
            <button class="integer" value="8">8</button>
            <button class="integer" value="9">9</button>
            <button id="multiply">x</button>
            <br>
            <button class="integer" value="4">4</button>
            <button class="integer" value="5">5</button>
            <button class="integer" value="5">6</button>
            <button id="subtract">-</button>
            <br>
            <button class="integer" value="1">1</button>
            <button class="integer" value="2">2</button>
            <button class="integer" value="3">3</button>
            <button id="add">+</button>
            <br>
            <button class="integer" value="0">0</button>
            <button id="equal-button">=</button>
        </div>
    </main>

    <script type="text/javascript" src="script.js">
       
    </script>
</body>

</html>
